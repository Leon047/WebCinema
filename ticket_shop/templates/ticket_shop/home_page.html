{% extends "index.html" %}
{% load static %} 

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static '/images/img/avengers.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static '/images/img/avengers.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static '/images/img/avengers.jpg' %}" alt="Third slide">
    </div>
  </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="home-pay-icons">
  <a href="#"><img class="pay_icon_g" src="{% static '/images/img/google-play.png' %}" alt="Google play"></a>
  <a href="#"><img class="pay_icon_a" src="{% static '/images/img/apple-store.png' %}" alt="App Store"></a>
</div>

<h4 class="title">Смотрите сегодня, 24 июля</h4>
<div class="posters_list">
  {% for item in item_list %}

    <div class="card"> 
      <img src="/static/images/upload/{{ item.poster }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <a href="{% url 'buying_ticket_page_url' title=item.title %}" class="btn card-btn">Купить билет</a>
      </div>
    </div>

  {% endfor %}
</div>
<div>
  <h4 class="title">Смотрите скоро</h4>

</div>
<div>
  <h4 class="title">Новости и Акции</h4>
  <img src="{% static '/images/img/download_test.jpeg' %}" class="img-fluid" alt="Responsive image">
</div>
{% endblock %}
